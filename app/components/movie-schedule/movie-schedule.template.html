<div class="row">
  <div v-if="next" class="alert alert-info" role="alert"><strong>Próxima sessão</strong> em {{next.city}}: {{next.title}} às {{next.hour}} no {{next.place}}</div>

	<div v-for="schedule in schedules">
		<h1 class="place-title">{{schedule.place}}</h1>
		
		<div id="cinema-schedule">
		    <table id="movie-schedule">
				<thead>
				    <tr>
						<td>Filmes</td>
						<td>Horários</td>
				    </tr>
				</thead>
				<tbody>
				    <tr v-for="session in schedule.sessions">
						<td>
							{{ session.title }}
							<span class="label label-success" v-if="session.special">3D</span>
							<span class="label label-danger" v-if="session.censorship">{{ session.censorship }}</span>
						</td>
						<td><span class="label label-info" title="Tooltip on left" v-for="hour in session.hours">{{ hour }}</span></td>
				    </tr>
				</tbody>
		    </table>
		</div>
	</div>	
</div>
